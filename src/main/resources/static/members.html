<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    .profile-btn-container {
        text-align: right;
        margin-bottom: 20px;
    }

    .profile-btn {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .profile-btn:hover {
        background-color: #0056b3;
    }

    table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #007bff;
        color: white;
    }
  </style>
</head>
<body>

<div class="profile-btn-container">
  <button class="profile-btn" onclick="goToProfile()">My Profile</button>
</div>

<h2>Members List</h2>

<table id="membersTable">
  <thead>
  <tr>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <!-- Users will be inserted here -->
  </tbody>
</table>

<script>
  // Function for profile button
  function goToProfile() {
      // Always goes to the logged-in user's profile page
      window.location.href = '/profile.html';
  }

  // Load members table
  async function loadMembers() {
      try {
          const response = await fetch("/members", { credentials: "same-origin" });
          if (!response.ok) throw new Error("Failed to fetch members");

          const users = await response.json();

          const tbody = document.getElementById("membersTable").querySelector("tbody");
          tbody.innerHTML = "";

          users.forEach(user => {
              const row = document.createElement("tr");
              const usernameCell = document.createElement("td");
              usernameCell.textContent = user.username;
              row.appendChild(usernameCell);
              tbody.appendChild(row);
          });

      } catch (err) {
          console.error(err);
          alert("Could not load members");
      }
  }

  window.onload = loadMembers;
</script>

</body>
</html>
