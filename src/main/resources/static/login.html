<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #1e7e34;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <form method="post" action="/login">
    <label>
      <input type="text" name="username" placeholder="Username" required />
    </label>
    <label>
      <input type="password" name="password" placeholder="Password" required />
    </label>

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
