<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    input, button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background: #1e7e34;
    }
    .register-btn {
        background: #007bff;
        margin-top: 15px;
    }
    .register-btn:hover {
        background: #0056b3;
    }
    .error {
        color: #dc3545;
        margin-top: 10px;
        font-size: 14px;
        display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>

  <div id="errorMessage" class="error"></div>

  <form method="post" action="/login">
    <label>
      <input type="text" name="username" placeholder="Username" required autofocus />
    </label>
    <label>
      <input type="password" name="password" placeholder="Password" required />
    </label>

    <button type="submit">Login</button>
  </form>

  <button class="register-btn" onclick="window.location.href='/register'">
    Register
  </button>
</div>

<script>
  // Check for error parameter in URL
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error')) {
    document.getElementById('errorMessage').textContent = 'Invalid username or password';
    document.getElementById('errorMessage').style.display = 'block';
  }
  if (urlParams.has('logout')) {
    document.getElementById('errorMessage').textContent = 'You have been logged out successfully';
    document.getElementById('errorMessage').style.color = '#28a745';
    document.getElementById('errorMessage').style.display = 'block';
  }
</script>

</body>
</html>
